apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.kore.kolabnotes.android"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 11
        versionName "0.1.0-beta5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude "META-INF/LICENSE.txt"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.yukuku:ambilwarna:2.0'
    compile 'com.github.konradrenner:kolabnotes-java:0.6.4'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'jp.wasabeef:richeditor-android:0.1@aar'
    compile('com.mikepenz:materialdrawer:3.0.8@aar') {
        transitive = true
    }
}
